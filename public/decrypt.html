<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt Message</title>
</head>
<body>
    <h1>Digite a criptografia para ver a mensagem</h1>
    <form>
        <input type="text" name="message" placeholder="Digite sua mensagem">
        <button type="submit">Descriptografar</button>
    </form>
    <div id="encryptedMessage"></div>
    
    <div>
        <h2>Mensagem descriptografada:</h2>
        <pre id="decryptedMessage"></pre>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const message = document.querySelector('input').value;  
            const response = await fetch('/decrypt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message })
            });
            const data = await response.json();
            document.querySelector('#decryptedMessage').textContent = data.decrypted;
        
        });
    </script>
    
</body>
</html>
