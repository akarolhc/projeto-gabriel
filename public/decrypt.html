<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt Message</title>
</head>
<body>
    <h1>Decrypt a Message</h1>
    <form>
        <input type="text" name="message" placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>
    </form>
    <div id="encryptedMessage"></div>
    
    <div>
        <h2>Decrypted Message:</h2>
        <pre id="decryptedMessage"></pre>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const message = formData.get('message'); // Supondo que o campo no formulário se chame "message"
    
            const response = await fetch('/encrypt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' // Definindo o cabeçalho correto
                },
                body: JSON.stringify({ message }) // Enviando o corpo como JSON
            });
    
            const encryptedMessage = await response.text();
            document.getElementById('encryptedMessage').textContent = encryptedMessage; // Mostrando a mensagem criptografada
        });
    </script>
    
</body>
</html>
