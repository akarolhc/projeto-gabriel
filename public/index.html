<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt Message</title>
</head>
<body>
    <h1>Digite a mensagem para criptografia</h1>
    <form action="/encrypt" method="POST">
        <label for="message">Mensagem:</label>
        <input type="text" id="message" name="message" required>
        <button type="submit">Criptografar</button>
    </form>
    <div>
        <h2>Mensagem criptografada:</h2>
        <pre id="encryptedMessage"></pre>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.querySelector('#message').value;
            const response = await fetch('/encrypt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message })
            });
            const data = await response.json();
            document.querySelector('#encryptedMessage').textContent = data.encrypted;
        });
    </script>
        
</body>
</html>
